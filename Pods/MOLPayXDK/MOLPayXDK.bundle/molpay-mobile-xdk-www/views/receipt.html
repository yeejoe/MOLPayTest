<div class="list-group"> <div class="list-group-item text-center"> <img class="receipt-logo" ng-src="{{ toplogourl }}"> <div></div> </div> <div class="list-group-item"> <span class="left-label">Services</span> <span class="list-value pull-right">MOLPay {{C5ResultData.channel}}</span> </div> <div class="list-group-item"> <span class="left-label">Transaction ID</span> <span class="list-value pull-right">{{C5ResultData.txn_ID}}</span> <div class="barcode-container"> <barcode type="code128c" render="img" string="{{C5ResultData.txn_ID}}" options="vm.options"></barcode> </div> </div> <div class="list-group-item" ng-show="C5ResultData.pcode_lbl.length > 0"> <span class="left-label">{{C5ResultData.pcode_lbl}}</span> <span class="list-value pull-right">{{C5ResultData.pcode}}</span> <div class="barcode-container"> <barcode type="code128c" render="img" string="{{C5ResultData.pcode}}" options="vm.options"></barcode> </div> </div> <div class="list-group-item"> <span class="left-label">Payable amount</span> <span class="list-value pull-right">{{C5ResultData.cur}}{{C5ResultData.payable_amt}}</span> </div> <div class="list-group-item" ng-show="C5ResultData.notes.length > 0"> <span class="left-label">Note</span> <div class="list-group"> <li class="list-group-item modal-list-group-item notes" ng-repeat="item in C5ResultData.notes"> {{ item }} </li> </div> </div> </div>
